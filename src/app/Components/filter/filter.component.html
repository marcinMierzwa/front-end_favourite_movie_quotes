<div
  class="filter d-flex justify-content-sm-end"
>
  <p
    class="scroll-mode-font m-0 text-white fw-semibold d-flex align-items-center bg-black py-1 px-1 px-sm-3 rounded-1"
  >
    Filter by
  </p>

  <div class="btn-group" role="group" aria-label="filter select group">
    <app-dropdown
      [title]="'Rating'"
      [showArrow]="true"
      [enableHover]="false"
      class="btn btn-sm btn-danger border border-secondary-subtle scroll-mode-font"
    ></app-dropdown>

    <app-dropdown
      [title]="'Movies'"
      [showArrow]="true"
      [enableHover]="false"
      class="btn btn-sm btn-danger border border-secondary-subtle scroll-mode-font"
    ></app-dropdown>

    <app-dropdown
      [title]="'Characters'"
      [showArrow]="true"
      [enableHover]="false"
      class="btn btn-sm btn-danger border border-secondary-subtle scroll-mode-font"
    ></app-dropdown>
  </div>
</div>
