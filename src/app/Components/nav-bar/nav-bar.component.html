<nav
  class="navbar navbar-expand-sm navbar-dark bg-dark"
  [ngClass]="{ 'fixed-top': stateService.isScrollMode() }"
>
  <div class="container-fluid">
    <!-- logo -->
    <a class="navbar-brand" href="#">logo</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">logo</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- nav links -->
        <ul class="navbar-nav justify-content-center flex-grow-1 gap-sm-5">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="home"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>

          <!-- Movies -->
          <li class="nav-item dropdown">
            <app-dropdown [title]="'Movies'"></app-dropdown>
          </li>

          <!-- Characters -->

          <li class="nav-item dropdown">
            <app-dropdown [title]="'Characters'"></app-dropdown>
          </li>

          <!-- contact -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="contact"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              >Contact</a
            >
          </li>
        </ul>

        <!-- auth scection -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="sign-up">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
