<div class="ms-auto px-1 px-sm-2 mt-1 mt-sm-2"
[ngClass]="stateService.isScrollMode() ? 'w-100' : 'w-50'"
>
<form>
    <div class="input-group">
          <input 
          class="form-control border border-secondary w-50 scroll-mode-font bg-secondary-subtle"
          type="search" 
          placeholder="Search quote.." 
          aria-label="Search">
        <button 
        class="btn btn-danger-custom text-white border border-secondary scroll-mode-font z-0"
        type="button">Go</button>
      </div>
  </form>
</div>
