<div class="h-100 d-flex flex-column justify-content-between border border-4 border-danger"
[ngClass]="stateService.isScrollMode() ? 'bg-dark' : 'bg-transparent'"

>
  
<div class="d-flex flex-fill align-items-center justify-content-evenly"
[ngClass]="{
  'flex-column': stateService.isScrollMode(),
  'flex-wrap': stateService.isMediumMode()
}"
>
  @for (quote of stateService.quotes(); track quote._id) {
  <app-card 
  [dialog]="quote.dialog" 
  [movie]="quote.movie" 
  [character]="quote.character" 
  [likes]="quote.likes" 
  [cardBackgroundImageUrl]="cardsBackgroundImageUrl[quote.movie]"
  ></app-card>
  }
</div>

@if (!stateService.isScrollMode()) {
<div 
class="d-flex justify-content-center"
>
  <mat-paginator
  style="height: 50px;"
  class=""
  [length]="stateService.pagination().length" 
  [pageIndex]="stateService.pagination().pageIndex"
  [pageSize]="stateService.pagination().pageSize"  
  [pageSizeOptions]="stateService.pageSizeOptions()"
  [showFirstLastButtons]="true"
  (page)="handlePageEvent($event)"
  
  >
  </mat-paginator>
  </div>
}
</div>
