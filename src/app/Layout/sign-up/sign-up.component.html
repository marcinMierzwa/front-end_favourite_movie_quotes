<div class="page-wrapper justify-content-start">
    <app-form-auth
    [class]="isMobileMode() ? 'w-100 px-3' : 'w-50'"
    style="max-width: 500px;"
    [heading]="formData.heading"
    [submitLabel]="formData.submitLabel"
    [inputsData]="formData.inputsConfig"
    (sendForm)="reciveForm($event)"
    >
        <!-- as-ngContent -->
         <div class="container-fluid d-flex flex-column justify-content-between align-items-center gap-3 my-2 p-0">
         <div class="w-100 d-flex gap-2" 
         [style]="isMobileMode() ? 'font-size:12px;' : 'font-size:14px'">
            <p class="text-light m-0" >Already have an account?</p>
            <a routerLink="/login">Log in</a>
         </div>
         <button
         class="w-100 btn btn-light rounded-3 border border-secondary-subtle py-1 shadow-lg"
         [style]="isMobileMode() ? 'font-size:12px;' : 'font-size:14px'"
         >
            <svg
            style="width: 15px; height: 15px;"
            class="me-1"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 326667 333333" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd"><path d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z" fill="#4285f4"/><path d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z" fill="#34a853"/><path d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z" fill="#fbbc04"/><path d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z" fill="#ea4335"/></svg>
            Sign up with Google</button>
         <button
         class="w-100 btn btn-primary rounded-3 border border-secondary-subtle py-1"
         [style]="isMobileMode() ? 'font-size:12px;' : 'font-size:14px'">
            <svg 
            style="width: 15px; height: 15px;"
            class="me-1 bg-primary shadow-lg"
            
            xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 510.125"><path fill="#fff" fill-rule="nonzero" d="M512 256C512 114.615 397.385 0 256 0S0 114.615 0 256c0 120.059 82.652 220.797 194.157 248.461V334.229h-52.79V256h52.79v-33.709c0-87.134 39.432-127.521 124.977-127.521 16.218 0 44.202 3.18 55.651 6.36v70.916c-6.042-.635-16.537-.954-29.575-.954-41.977 0-58.196 15.901-58.196 57.241V256h83.619l-14.365 78.229h-69.254v175.896C413.771 494.815 512 386.885 512 256z"/></svg>
            Sign up with Facebook</button>
        </div>
    </app-form-auth>
</div>
