<section class="d-flex align-items-center gap-2">

    <p class="card-icon m-0 bg-secondary-custom px-2 rounded-end">232</p>
  </section>

  <!-- section share/fav -->
  <section class="d-flex align-items-center border border-black rounded">
    <i
      class="d-flex flex-column align-items-center card-icon bg-secondary-custom py-1 px-2 rounded-start border-end border-black pointer"
      matTooltip="Share this quote"
      [matTooltipPosition]="tooltipPositionBelow"
      matTooltipClass="tooltip-custom"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        fill="currentColor"
        class="bi bi-share"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"
        />
      </svg>
    </i>
    <!-- add to favourites -->
    <i
      class="d-flex flex-column align-items-center card-icon bg-secondary-custom py-1 px-2 rounded-end pointer"
      matTooltip="Add to favourites"
      [matTooltipPosition]="tooltipPositionBelow"
      matTooltipClass="tooltip-custom"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16"
      >
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
        />
      </svg>
    </i>
  </section>
  <!-- show more section -->
</section>
