<div class="card border-dark-subtle shadow-lg rounded-3">
  <!-- card-body -->

  <div class="card-body text-light p-0 rounded-top-3">
    <!-- card-backgroud -->

    <div
      class="background-card rounded-top-3 "
      [ngStyle]="{
        'background-image': 'url(' + backgroundImageUrl + ')',
        height: '350px'
      }"
    >
      <div
        class="h-100 d-flex flex-column justify-content-between gap-1 p-3"
      >
      <div class="card-text-container d-flex flex-fill align-items-center justify-content-center p-3">
        <p class="card-text m-0 ">
          <i class="bi bi-quote"></i>
          {{ dialog() }}
          <i class="bi bi-quote"></i>
        </p>
      </div>

        <div class="d-flex align-items-center justify-content-end card-body-link-container p-1 pe-2 rounded-1">
        <a class="card-text-link cursor-pointer"
        routerLink="character"
        >
          {{ character() }}
        </a>
        <span class="card-text-link px-2">in</span>        
        <a class="card-text-link"
        routerLink="movie"
        >
          {{ movie() }}
        </a>

    </div>




      </div>
    </div>
    <!-- card-footer -->
    <div
      class="container-fluid d-flex justify-content-around align-items-center bg-warning-custom text-black p-2 px-3 sm-px-4 rounded-bottom-3"
    >
          <!-- section icons -->
    <section class="d-flex align-items-center gap-2">
      <!-- section likes -->
      <section
        class="d-flex align-items-center bg-secondary-custom border border-secondary rounded ms-auto"
      >
        <i
          class="bi bi-hand-thumbs-up card-icon border-end border-secondary px-2"
          matTooltip="I like this"
          [matTooltipPosition]="stateService.positionOptions[3]"
          matTooltipClass="tooltip-custom"
        >
        </i>
        <p class="scroll-mode-font m-0 px-2">232</p>
        <!-- if user is login and add to likes -->
        <!-- <i class="bi bi-hand-thumbs-up-fill"></i> -->
      </section>

      <!-- section share/fav -->
      <section
        class="d-flex align-items-center bg-secondary-custom border border-secondary rounded"
      >
        <i
          class="bi bi-share card-icon border-end border-secondary px-2"
          matTooltip="share"
          [matTooltipPosition]="stateService.positionOptions[3]"
          matTooltipClass="tooltip-custom"
        >
        </i>
        <!-- add to favourites -->
        <i
          class="bi bi-heart card-icon px-2"
          matTooltip="add to favourites"
          [matTooltipPosition]="stateService.positionOptions[3]"
          matTooltipClass="tooltip-custom"
        >
        </i>
        <!-- 
        <i class="bi bi-heart-fill"></i>   if user is login and add to favourites  -->
      </section>

    </section>

      <!--button comments -->
      <a href="" class="nav-link scroll-mode-font"
        matTooltip="show comments"
        [matTooltipPosition]="stateService.positionOptions[3]"
        matTooltipClass="tooltip-custom"
      >
        Comments
      </a>
        </div>
  </div>

  <!-- url("/assets/images/card/aragorn.jpg"); -->
</div>
