<div class="dropdown">
  <a
    class="nav-link dropdown-toggle m-0 p-0 text-white"
    role="button"
    data-bs-toggle="dropdown"
  >
    {{ dropdownData()?.title }}
  </a>
  <ul class="dropdown-menu dropdown-menu-dark bg-dark border mt-2 p-2">
    @for (option of dropdownData()?.options; track option) {
    <li><a class="dropdown-item pointer">{{ option }}</a></li>
    <li><hr class="dropdown-divider border border-bottom-0" /></li>
    }
  </ul>
</div>
