<div
  class="vh-100"
  [ngStyle]="{
    overflow: this.stateService.isScrollMode() ? 'visible' : 'hidden'
  }"
>
  <app-navbar />
  <app-searchbar />
  <app-filter />

  <router-outlet />

  @if (this.stateService.isScrollMode()) {
  <app-footer-mobile />
  } @else {
  <app-footer />
  }

  <app-snackbar />
</div>
