<div
  class="wrapper"
  [ngStyle]="{
    overflow: this.stateService.isScrollMode() ? 'visible' : 'hidden'
  }"
>
<div class="top">
  <app-navbar />
  <app-searchbar />
  <app-filter />
  <app-header />
</div>
  <main class="flex-fill">
    <router-outlet />
  </main>

  @if (this.stateService.isScrollMode()) {
  <app-footer-mobile />
  } @else {
  <app-footer />
  }

  <app-snackbar />
</div>
