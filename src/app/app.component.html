<!-- WRAPPER -->
<div
  class="wrapper"
  [ngStyle]="{
    overflow: this.stateService.isScrollMode() ? 'visible' : 'hidden'
  }"
>
  <!-- HEADER -->
  <header
    #headerRef
    [ngClass]="{
      'fixed-top': stateService.isScrollMode(),
      'static-top': !stateService.isScrollMode(),
      'bg-dark': stateService.isScrollMode(),
      'bg-transparent': !stateService.isScrollMode()
    }"
  >
    <app-navbar />
    <app-searchbar />
    <app-filter />
    <app-header />
  </header>

  <!-- MAIN -->
  <main
    class="flex-fill"
    [ngStyle]="{
      'margin-top.px': stateService.isScrollMode()
        ? stateService.headerMobileHeight()
        : 0
    }"
  >
    <router-outlet/>
  </main>

  @if (!this.stateService.isScrollMode()) {
  <footer>
    <app-footer />
  </footer>
  }
</div>

<!-- FOOTER MOBILE-->
<footer>
  @if (this.stateService.isScrollMode()) {
  <app-bottom-navbar />
  }
</footer>
