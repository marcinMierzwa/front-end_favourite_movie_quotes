<!-- WRAPPER -->
<div
  class="wrapper"
  [ngStyle]="{
    overflow: this.stateService.isScrollMode() ? 'visible' : 'hidden'
  }"
>
  <!-- HEADER -->
  <header
    #headerRef
    [ngClass]="{
      'fixed-top': stateService.isScrollMode(),
      'static-top': !stateService.isScrollMode(),
      'bg-dark': stateService.isScrollMode(),
      'bg-transparent': !stateService.isScrollMode()
    }"
  >
    <app-navbar />
    <app-searchbar />
    <app-filter />
    <app-header />
  </header>

  <!-- MAIN -->
  <main
    [ngStyle]="{ 'margin-top.px': stateService.isScrollMode() ? stateService.headerMobileHeight() : 0 }"
    ><router-outlet  class="h-100"/>
  </main>

  <!-- FOOTER -->
  <footer class="sticky-bottom container-fluid">
    @if (this.stateService.isScrollMode()) {
    <app-footer-mobile />
    } @else {
    <app-pagination-bar />
    <app-footer />
    }
  </footer>
  <app-snackbar />
</div>
