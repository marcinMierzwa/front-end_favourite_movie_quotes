<div
  class="wrapper"
  [ngStyle]="{
    overflow: this.stateService.isScrollMode() ? 'visible' : 'hidden'
  }"
>
  <header
  #headerRef
  [ngClass]="{
    'fixed-top': stateService.isScrollMode(),
    'static-top': !stateService.isScrollMode(),
    'bg-dark': stateService.isScrollMode(),
    'bg-transparent': !stateService.isScrollMode()
  }">    
    <app-navbar />
    <app-searchbar />
    <app-filter />
    <app-header />
  </header>

  <main class="mt-2">
    <router-outlet />
  </main>

  <footer class="sticky-bottom container-fluid">
    @if (this.stateService.isScrollMode()) {
    <app-footer-mobile />
    } @else {
    <app-pagination-bar />
    <app-footer />
    }
  </footer>
  <app-snackbar />
</div>
